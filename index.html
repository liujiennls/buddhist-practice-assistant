    <!-- PWA 安装提示 -->

      <span>📱 安装到主屏幕，随时修行</span>
      <button id="pwa-install-btn">安装</button>
      <button id="pwa-dismiss-btn" style="background: transparent; color: white;">×</button>

    <!-- 主要脚本 -->
    
    
    <!-- PWA 相关脚本 -->
    <script>
      // Service Worker 注册
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              scope: '/'
            });
            console.log('🙏 ServiceWorker 注册成功:', registration.scope);
            
            // 检查更新
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // 有新版本可用
                  if (confirm('发现新版本，是否刷新？')) {
                    window.location.reload();
                  }
                }
              });
            });
          } catch (error) {
            console.error('ServiceWorker 注册失败:', error);
          }
        });
      }
      
      // PWA 安装提示
      let deferredPrompt;
      
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // 显示安装提示
        const installPrompt = document.getElementById('pwa-install-prompt');
        const installBtn = document.getElementById('pwa-install-btn');
        const dismissBtn = document.getElementById('pwa-dismiss-btn');
        
        if (installPrompt && installBtn && dismissBtn) {
          installPrompt.style.display = 'flex';
          
          installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
              deferredPrompt.prompt();
              const { outcome } = await deferredPrompt.userChoice;
              console.log(`PWA 安装结果: ${outcome}`);
              deferredPrompt = null;
              installPrompt.style.display = 'none';
            }
          });
          
          dismissBtn.addEventListener('click', () => {
            installPrompt.style.display = 'none';
            localStorage.setItem('pwa-install-dismissed', 'true');
          });
          
          // 如果用户之前已经拒绝，不再显示
          if (localStorage.getItem('pwa-install-dismissed')) {
            installPrompt.style.display = 'none';
          }
        }
      });
      
      // 隐藏 Loading 界面
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        if (loading) {
          setTimeout(() => {
            loading.style.opacity = '0';
            setTimeout(() => {
              loading.style.display = 'none';
            }, 500);
          }, 1000);
        }
      });
      
      // 添加到主屏幕后的处理
      window.addEventListener('appinstalled', () => {
        console.log('🎉 PWA 已安装到主屏幕');
        const installPrompt = document.getElementById('pwa-install-prompt');
        if (installPrompt) {
          installPrompt.style.display = 'none';
        }
      });
      
      // 禅修提醒通知
      if ('Notification' in window && 'serviceWorker' in navigator) {
        // 请求通知权限
        const requestNotificationPermission = async () => {
          if (Notification.permission === 'default') {
            await Notification.requestPermission();
          }
        };
        
        // 页面加载后请求权限
        window.addEventListener('load', () => {
          setTimeout(requestNotificationPermission, 3000);
        });
      }
      
      // 防止移动端双击缩放
      let lastTouchEnd = 0;
      document.addEventListener('touchend', (event) => {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);
      
      // 移动端屏幕方向处理
      if (screen.orientation) {
        screen.orientation.addEventListener('change', () => {
          // 方向改变时的处理
          setTimeout(() => {
            window.scrollTo(0, 0);
          }, 100);
        });
      }
    </script>
